<!DOCTYPE html>
<html>

<head>
  <title>URL Shortener</title>
  <!-- Bootstrap 4.5 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Custom Styles -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-secondary text-uppercase" id="navbar">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">URL Shortener</a>
    </div>
  </nav>
  <!-- Masthead -->
  <header class="masthead bg-primary">
    <div class="container d-flex align-items-left flex-column text-white">
        <h2>Link Statistics</h2>
        <table class="table table-striped table-borderless text-white mt-3">
            <tr>
                <th scope="row">Link</th>
                <td>{{ redirect_url }}</td>
            </tr>
            <tr>
                <th scope="row">URL</th>
                <td>{{ url }}</td>
            </tr>
            <tr>
                <th scope="row">Hit Count</th>
                <td>{{ count }}</td>
            </tr>
        </table>
    </div>
  </header>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

</body>

</html>
